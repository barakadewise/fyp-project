{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>{% block title %} {% endblock %}</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="{%  static 'plugins/fontawesome-free-6/css/all.min.css' %}"
    />
    <!-- Ionicons -->
    <link
      rel="stylesheet"
      href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css"
    />
    <!-- DataTables -->
    <link
      rel="stylesheet"
      href="{%  static 'plugins/datatables-bs4/css/dataTables.bootstrap4.min.css' %}"
    />
    <link
      rel="stylesheet"
      href="{% static 'plugins/datatables-responsive/css/responsive.bootstrap4.min.css' %}"
    />
    <!-- Theme style -->
    <link rel="stylesheet" href="{% static 'dist/css/adminlte.min.css' %}" />
    <!-- Google Font: Source Sans Pro -->
    <link
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700"
      rel="stylesheet"
    />
    <!-- tost links -->
    <link rel="stylesheet" href="{% static 'dist/css/toast/tostr.min.css' %}">

  </head>
  <body>
    {% block content %} 
    {% for message in messages %}
       {% if message.tags == 'success' %}
       <div class="alert alert-success" role="alert">
        {{ message }}
      </div>
      {% elif message.tags == 'error' %}
    <div class="alert alert-danger" role="alert">
      {{ message }}
    </div>

        {% endif %}  
    {% endfor %}
    {% endblock %}

    <!-- ./wrapper -->
    <!-- jQuery -->
    <script src="{% static 'plugins/jquery/jquery.min.js' %}"></script>
    <script>
      $(document).ready(function () {
        $('[data-widget="pushmenu"]').click(function () {
          $('body').toggleClass('sidebar-collapse');
        });
        $('.nav-item.has-treeview > .nav-link').click(function (e) {
        e.preventDefault(); // Prevent default anchor link behavior
        var $parent = $(this).parent();
        var isOpen = $parent.hasClass('menu-open');
        $('.nav-item.has-treeview').removeClass('menu-open'); // Close all other dropdowns
        if (!isOpen) {
          $parent.addClass('menu-open'); // Open clicked dropdown
        }
      });
      });
    </script>
    <!-- Bootstrap 4 -->
    <script src="{% static 'plugins/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
    <!-- DataTables -->
    <script src="{% static 'plugins/datatables/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'plugins/datatables-bs4/js/dataTables.bootstrap4.min.js' %}"></script>
    <script src="{% static 'plugins/datatables-responsive/js/dataTables.responsive.min.js' %}"></script>
    <script src="{% static 'plugins/datatables-responsive/js/responsive.bootstrap4.min.js' %}"></script>
    <!-- AdminLTE App -->
   
  </body>
</html>
